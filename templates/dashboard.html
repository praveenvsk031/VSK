<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deepfake Analyzer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="dashboard-container">
        <h1>Deepfake Analyzer</h1>
        
        <div class="upload-section">
            <input type="file" id="videoFile" class="file-input" accept="video/*">
            <label for="videoFile" class="upload-btn">Choose Video</label>
            <button id="analyzeBtn" class="upload-btn" style="display: none;">Analyze Video</button>
        </div>

        <div class="preview-section">
            <img id="previewImage" class="preview-image" alt="Frame Preview">
        </div>

        <div class="loading" id="loading">
            Analyzing video... Please wait...
        </div>

        <div class="result-section" id="result"></div>
    </div>

    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
